name: Continuous Integration
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: npm
      
    - name: Install modules and run tests
      run: |
        npm install
        npm run test --if-present
